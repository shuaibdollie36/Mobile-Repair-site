<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/134405e4af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/Social.css" />
    <link rel="stylesheet" href="./styles/Contact.css" />
  </head>
  <body>
    <!--Social Bar-->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i>320 Fifth Avenue New York,NY 90210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>

      <div>
        <i class="fab fa-facebook"></i> /
        <i class="fab fa-twitter-square"></i> /
        <i class="fab fa-linkedin"></i> /
        <i class="fab fa-instagram-square"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>

    <!-- Contact Bar -->

    <div id="contact">
      <img src="./images/logo.png" alt="Mobile repair Logo" />
      <div class="contact-details">
        <div>
          <i class="fas fa-phone"></i>

          <div>
            <p>Contact us</p>
            <p>(123)456 7890</p>
          </div>
        </div>

        <div>
          <i class="fas fa-clock"></i>

          <div>
            <p>Working Time</p>
            <p>Mon - Sat: 10:00-18:00</p>
          </div>
        </div>

        <a href="#">Get a quote</a>
      </div>
    </div>

    <nav>Navbar</nav>
    <section>Landing</section>
    <section>Why Section</section>
    <section>Services Section</section>
    <section>Counter</section>
    <section>Description</section>
    <section>Testimonials</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <footer>Footer</footer>
  </body>
</html>
